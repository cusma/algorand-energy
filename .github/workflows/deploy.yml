name: Fetch Data and Deploy to GitHub Pages

on:
  schedule:
    # Run daily at 2 AM UTC (adjust as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches: [main]
    paths:
      - 'dashboard/**'
      - '.github/workflows/**'

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      data-changed: ${{ steps.git-check.outputs.changed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fetcher/package-lock.json

      - name: Install fetcher dependencies
        run: |
          cd fetcher
          npm ci

      - name: Run data fetcher
        run: |
          cd fetcher
          npm run fetch

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code dashboard/public/data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push data files
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add dashboard/public/data/
          git commit -m "chore: update energy data [automated]"
          git push

  deploy:
    needs: fetch-and-commit
    if: |
      needs.fetch-and-commit.outputs.data-changed == 'true' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push'

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        run: |
          cd dashboard
          npm ci

      - name: Build dashboard
        run: |
          cd dashboard
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dashboard/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
